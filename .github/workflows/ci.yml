name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - src/slides/**/*.md
      - "**.astro"
      - "**.css"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - src/slides/**/*.md
      - "**.astro"
      - "**.css"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@1409b1a854917a5e6a05730772f815534e671981 # v0.8.2

      - name: ğŸš€ Astro check
        run: bun run check:astro

