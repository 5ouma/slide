name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - src/slides/**/*.md
      - "**.astro"
      - "**.css"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - src/slides/**/*.md
      - "**.astro"
      - "**.css"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@e6454c76789d3d1909415b4f28eb78731f6a3779 # v0.6.0

      - name: ğŸš€ Astro check
        run: bun run check:astro

