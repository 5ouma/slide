name: 🎽 CI

on:
  push:
    branches:
      - main
    paths:
      - src/slides/**/*.md
      - "**.astro"
      - "**.css"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - src/slides/**/*.md
      - "**.astro"
      - "**.css"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: 🚀 Astro Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: 🚀 Astro check
        run: bun run check:astro

  biome-check:
    name: 🏞️ Biome Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: 🏞️ Biome check
        run: bun run check:biome

  textlint:
    name: ✏️ textlint
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: ✏️ Run textlint
        run: bun run check:textlint
