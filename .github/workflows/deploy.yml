name: 🚀 Deploy

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - themes/**
      - .github/workflows/deploy.yml
  workflow_dispatch:

permissions: {}

jobs:
  deploy:
    name: 🚀 Deploy
    permissions:
      contents: read
      deployments: write
    runs-on: macOS-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@6139902c24839ad4c20624a5be779329c92554f5 # v0.4.8

      - name: 🛠️ Build
        run: bun run build

      - name: 🖼️ Replace OGP path
        run: |
          while read -r file; do
            dir="$(echo "$file" | cut -d '/' -f 2- | xargs dirname)"
            sed -i '' "s?\"index.png\"?\"$url/$dir/index.png\"?g" "$file"
          done < <(find dist -name '*.html')
        env:
          url: ${{ vars.HOST_URL }}

      - name: 📁 Generate breadcrumb list
        uses: yKicchan/generate-directory-listing-action@5394a35a894df73f47e6f6925cbab737256f33a1 # v1.1.0
        with:
          target: dist
          viewType: list
          theme: ../.github/assets/directory-list.css

      - name: ⛅️ Deploy to production
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          command: deploy --name=${{ github.event.repository.name }} --compatibility-date="$(date +%Y-%m-%d)" --assets=./dist
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
